<div class="container">
  <div class="text-center">
    <h1 class="section-heading text-uppercase">Cursos</h1>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        placeholder="Ingresa datos"
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>
  </div>
  <br />
  
  <br>
  <div class="centrarTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="carnet_professor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Profesor
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.name_p }} {{element.lastname_p}}
          </td>
        </ng-container>

        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
          <td mat-cell *matCellDef="let element">{{ element.schedule }}</td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tama√±o</th>
          <td mat-cell *matCellDef="let element">{{ element.size }}</td>
        </ng-container>

        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del curso</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
