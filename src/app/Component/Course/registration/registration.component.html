
 <mat-stepper [linear]="true" #stepper>
    <!-- Primer paso -->
    <mat-step>
      <ng-template matStepLabel>Seleccionar Curso</ng-template>
      <div class="centrarTable">
        <div class="mat-elevation-z8">
         
            <!-- Definición de columnas de la tabla -->
            <!-- ... (código de la tabla actual) ... -->
  
            <div class="container">
              <div class="text-center">
                <h1 class="section-heading text-uppercase">Matricula</h1>
            
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Buscar</mat-label>
                  <input
                    matInput
                    placeholder="Ingresa datos"
                    (keyup)="applyFilter($event)"
                  />
                </mat-form-field>
              </div>
              <br />
              <div class="text-center btn">
            
              </div>
              <br>
              <div class="centrarTable">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                    
                    <ng-container matColumnDef="carnet_professor">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      Profesor
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.name_p }}
                      </td>
                    </ng-container>
            
                    <ng-container matColumnDef="schedule">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
                      <td mat-cell *matCellDef="let element">{{ element.schedule }}</td>
                    </ng-container>
            
                    <ng-container matColumnDef="size">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cupo</th>
                      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
                    </ng-container>
            
                    <ng-container matColumnDef="room">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
                      <td mat-cell *matCellDef="let element">{{ element.room }}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef><b>Matricula</b></th>
                    <td mat-cell *matCellDef="let element">
                      <div class="example-button-row">
                        <div class="example-button-container">
                          <button mat-mini-fab color="primary" (click)="selectCourse(element.id_course)" matStepperNext aria-label="Example icon button with a plus one icon">
                            <mat-icon>assignment_turned_in</mat-icon>
                          </button>
                        </div>
                      </div>  
                    </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>
            
                  <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                  >
                  </mat-paginator>
                </div>


              </div>
            </div>
            
            
          
     
        </div>
      </div>
    </mat-step>


    <mat-step>
      <ng-template matStepLabel>Validamos información</ng-template>
      <!-- Contenido del segundo paso -->
      <div class="matricula-form">
        <h2>Formulario de Matrícula</h2>
      
        <form (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name_s">Nombre:</label>
            <input type="text" id="name_s" [(ngModel)]="formData.name_s" name="name_s" required>
          </div>
      
          <div class="form-group">
            <label for="lastname_s">Apellido:</label>
            <input type="text" id="lastname_s" [(ngModel)]="formData.lastname_s" name="lastname_s" required>
          </div>
      
          <div class="form-group">
            <label for="cost">Costo:</label>
            <div class="input-group">
              <span class="input-group-addon">₡</span>
              <input type="number" id="cost" [(ngModel)]="formData.cost" name="cost" required>
            </div>
          </div>
      
          <!-- Agrega más campos del formulario aquí -->
      
          <button type="submit" class="lol">Matricular</button>
        </form>
      </div>
      
    </mat-step>
  </mat-stepper>
