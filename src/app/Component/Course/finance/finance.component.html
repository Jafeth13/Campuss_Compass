<div class="container">
    <div class="text-center">
      <h1 class="section-heading text-uppercase">Pago de cursos</h1>
  
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          placeholder="Ingresa datos"
          (keyup)="applyFilter($event)"
        />
      </mat-form-field>
    </div>
    <br />
    <div class="text-center btn">
  
    </div>
    <br>
    <div class="centrarTable">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <ng-container matColumnDef="carnet_professor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Profesor
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.carnet_professor }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="schedule">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
            <td mat-cell *matCellDef="let element">{{ element.schedule }}</td>
          </ng-container>
  
       
  
          <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
            <td mat-cell *matCellDef="let element">{{ element.room }}</td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><b>Pagar</b></th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <div class="example-button-container">
                <button mat-mini-fab color="primary" routerLink="/ReservationProcess/{{element.idParkingLot}}" aria-label="Example icon button with a plus one icon">
                  <mat-icon>payment</mat-icon>
                </button>
              </div>
            </div>  
          </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
