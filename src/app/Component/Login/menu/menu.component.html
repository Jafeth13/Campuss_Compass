<!-- menu.component.html -->
<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen" class="full-height-sidenav">
    <div class="menu-header">
      <img class="avatar" src="assets/OIG.png" alt="Avatar" />
      <h4 class="name">CampusCompass</h4>
      <p class="designation">Aprende con nosotros</p>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/home" class="menu-link">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>

      <a mat-list-item routerLink="/Management" class="menu-link">
          <mat-icon>school</mat-icon>
          <span>Gestión académica</span>
        </a>

      <a mat-list-item routerLink="/Course" class="menu-link">
        <mat-icon>book</mat-icon>
        <span>Cursos</span>
      </a>
      <a mat-list-item routerLink="/Finance" class="menu-link">
        <mat-icon>money</mat-icon>
        <span>Financiero</span>
      </a>
      <a mat-list-item routerLink="/Registration" class="menu-link">
        <mat-icon>book</mat-icon>
        <span>Matrícula</span>
      </a>
      <a mat-list-item routerLink="/profile" class="menu-link">
        <mat-icon>assignment_ind</mat-icon>
        <span>Perfil</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>
  
      <a mat-list-item (click)="exit()" class="menu-link">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </a>

    
    </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <mat-toolbar class="mat-elevation-z4">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Menú</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <app-home></app-home>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
